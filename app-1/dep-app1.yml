---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: flask-app-1
  name: flask-app-1
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: flask-app-1
status:
  loadBalancer: {}

